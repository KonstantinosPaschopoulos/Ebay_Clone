<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup_style.css">
  </head>
  <body>
    <form class="box" action="index.html" method="post">
      <h1>Sign Up</h1>
      <!-- mhpws prepei na ta valoume auta Required?! -->
      <input type="text" name="signup_username" placeholder="Username">
      <input type="password" name="signup_password" placeholder="Password">
      <input type="password" name="signup_password_confirm" placeholder="Confirm Password">
      <input type="text" name="signup_firstname" placeholder="First Name">
      <input type="text" name="signup_lastname" placeholder="Last Name">
      <input type="text" name="signup_email" placeholder="Email">
      <input type="text" name="signup_phone" placeholder="Phone">
      <input type="text" name="signup_address" placeholder="Address">
      <input type="text" name="signup_city" placeholder="Country">
      <input type="text" name="signup_afm" placeholder="AFM">

      <input type="submit" name="signup_submit" value="Sign Up">
    </form>

  </body>
</html>
