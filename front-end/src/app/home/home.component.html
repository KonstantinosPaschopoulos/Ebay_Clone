<div class="card mt-4">
    <h4 class="card-header">You're logged in with Angular 8 & JWT!!</h4>
    <div class="card-body">
        <h6>Products</h6>
        <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>
        <!-- <ul *ngIf="users">
            <li *ngFor="let user of users">{{ user.username }} {{ user.afm }}</li>
        </ul> -->
        <ul *ngIf="products">
            <li *ngFor="let product of products | paginate: config">
                {{ product._id }} {{ product.name }}</li>
        </ul>
    </div>

    <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
</div>
