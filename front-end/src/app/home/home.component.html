<div class="pgn">
    <app-auction-search></app-auction-search>
</div>

<table class="table-fill">
    <thead>
        <tr>
            <th class="text-left">Name</th>
            <th class="text-center">Current Price</th>
            <th class="text-center">Bids</th>
            <th class="text-right">Country</th>
        </tr>
    </thead>
    <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>
    <tbody *ngIf="auctions" class="table-hover">
        <tr *ngFor="let auction of auctions | paginate: config">
            <td>
                <a [routerLink]="['/auction-detail', auction._id]">
                    {{auction.name}}
                </a>
            </td>
            <td class="text-center">{{auction.currently}}</td>
            <td class="text-center">{{auction.no_bids}}</td>
            <td class="text-right">{{auction.country}}</td>
    </tbody>
</table>

<div class="pgn">
    <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
</div>
