<div class="auctionsContainer">
    <div class="newForm">
        <button (click)="onClickToggleForm()" value="Register" class="btn btn-success">
            <img src="../../assets/check-mark-xxl.png" alt="check">
            <span>Add new auction</span>
        </button>

        <div *ngIf="openform">
            <app-auctionform></app-auctionform>
        </div>
    </div>

    <div class="auctions">
        <h5>My auctions</h5>
        <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>
        <ul *ngIf="myAuctions" class="list-group shadow-sm p-3 mb-5 bg-white rounded">
            <li *ngFor="let myAuction of myAuctions" class="list-group-item border-left-0 border-right-0 rounded-0"
                (click)="onSelect(myAuction)" [class.selectedAuction]="myAuction === selectedAuction"
                [ngClass]="calculateClasses(myAuction)">
                {{ myAuction.name }}
                <div *ngIf="myAuction === selectedAuction">
                    <app-auction-info [auction]="selectedAuction"></app-auction-info>
                </div>
            </li>
        </ul>
    </div>

    <div class="auctions">
        <h5>Your recently viewed auctions</h5>
        <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>
        <ul *ngIf="recentAuctions" class="list-group shadow-sm p-3 mb-5 bg-white rounded">
            <li *ngFor="let recentAuction of recentAuctions"
                class="list-group-item border-left-0 border-right-0 rounded-0">
                {{ recentAuction.name }}
            </li>
        </ul>
    </div>
</div>
