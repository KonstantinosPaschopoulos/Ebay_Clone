<div class="card mt-4">
    <div>
        <button (click)="onClickToggleForm()" value="Register" class="btn btn-success">Add new auction</button>
    </div>

    <div *ngIf="openform">
        <app-auctionform></app-auctionform>
    </div>
</div>

<div class="card mt-4">
    <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>
    <ul *ngIf="myAuctions" class="list-group">
        <li *ngFor=" let myAuction of myAuctions" class="list-group-item">
            {{ myAuction.name }}

            <button [disabled]="loading" class="btn btn-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Start
            </button>

            <button [disabled]="loading" class="btn btn-warning">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Edit
            </button>

            <button [disabled]="loading" class="btn btn-danger" title="delete hero" (click)="delete(myAuction)">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Delete
            </button>

            <button [disabled]="loading" class="btn btn-info">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Info
            </button>

        </li>
    </ul>
</div>
