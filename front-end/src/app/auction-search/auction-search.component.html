<div id="search-component">
    <h4><label for="search-box">Auction Search</label></h4>

    <input #searchBox id="search-box" (input)="search(searchBox.value)" />

    <ul class="search-result">
        <li *ngFor="let auction of auctions$ | async">
            <a routerLink="/auctions/{{auction._id}}">
                {{auction.name}}
            </a>
        </li>
    </ul>
</div>
