<div *ngIf="auction" class="card text-white bg-secondary mb-3">
    <div class="card-header">{{auction.name | uppercase}} Details</div>
    <div class="card-body">
        <div><span>ID: </span>{{auction._id}}</div>
        <div>
            <label>Name:
                <input [(ngModel)]="auction.name" placeholder="name" [disabled]="disableEdit(auction)" />
            </label>
        </div>
        <div>
            <label>Category:
                <input [(ngModel)]="auction.category" placeholder="category" [disabled]="disableEdit(auction)" />
            </label>
        </div>
        <div>
            <label>Location:
                <input [(ngModel)]="auction.location" placeholder="location" [disabled]="disableEdit(auction)" />
            </label>
        </div>
        <div>
            <label>Country:
                <input [(ngModel)]="auction.country" placeholder="country" [disabled]="disableEdit(auction)" />
            </label>
        </div>
        <div>
            <label>Current Price:
                <input [(ngModel)]="auction.currently" placeholder="currently" [disabled]="disableEdit(auction)" />
            </label>
        </div>
        <div>
            <label>Ending Date:
                <input [(ngModel)]="auction.ends" placeholder="ends" [disabled]="disableEdit(auction)" />
            </label>
        </div>
        <div>
            <label>Description:
                <input [(ngModel)]="auction.description" placeholder="description" [disabled]="disableEdit(auction)" />
            </label>
        </div>

        <button class="btn btn-primary" title="start auction" (click)="start()">
            Start
        </button>
        <button class="btn btn-warning" title="edit auction" (click)="edit()">
            Edit
        </button>
        <button class="btn btn-danger" title="delete auction" (click)="delete()">
            Delete
        </button>

        <h5>Current Bids:</h5>
        <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>
        <ul *ngIf="bidsArray" class="list-group">
            <li *ngFor="let bid of bidsArray" class="list-group-item bg-secondary">
                Amount: {{ bid.amount }} at: {{ bid.time | date:'medium' }}
            </li>
        </ul>
    </div>
</div>
