<body>
    <form #myform="ngForm" (ngSubmit)="login(myform)" class="box" action="index.html" method="post">
      <h1>Log In</h1>
      <input type="text" name="login_username" placeholder="Username" ngModel>
      <input type="password" name="login_password" placeholder="Password" ngModel>
      <input type="submit" name="login_submit" value="Log In">
    </form>
  </body>
